<div class="container mt-4">
    <div class="row">
      
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-sm text-center">
                            <thead>
                                <tr>
                                    <th i18n="@@listHeader2">Employee ID</th>
                                    <th i18n="@@listHeader3">Name</th>
                                    <th i18n="@@listHeader4">Username</th>
                                    <th i18n="@@listHeader5">Designation</th>
                                    <th i18n="@@listHeader6">Department</th>
                                    <th i18n="@@listHeader7">Email</th>
                                    <th i18n="@@listHeader8">Phone No</th>
                                    <th i18n="@@listHeader9">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                   
                                @for(item of list; track $index){
                                <tr>
                                    <td>{{$index + 1}}</td>
                                    <td>{{item.Name}}</td>
                                    <td>{{item.username}}</td>
                                    <td>{{item.Designation}}</td>
                                    <td>{{item.Department}}</td>
                                    <td>{{item.email}}</td>
                                    <td>{{item.PhoneNo}}</td>
                                    <td>
                                        <button class="btn btn-primary btn-sm me-2" (click)="onEdit(item)" i18n="@@listHeader10">Edit</button>
                                        <button class="btn btn-secondary btn-sm" (click)="onDelete(item)" i18n="@@listHeader11">Delete</button>
                                    </td>
                                </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h5 class="card-title mb-0"i18n="@@listHeader12">Employee Editor</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-2">
                            <label for="Name" class="form-label" i18n="@@listHeader3">Name</label>
                            <input type="text" id="Name" [(ngModel)]="its.Name" name="Name" class="form-control form-control-sm" placeholder="Enter Name">
                        </div>
                        <div class="mb-2">
                            <label for="username" class="form-label" i18n="@@listHeader4">Username</label>
                            <input type="text" id="username" [(ngModel)]="its.username" name="username" class="form-control form-control-sm" placeholder="e.g., xyz@123">
                        </div>
                        <div class="mb-2">
                            <label for="Designation" class="form-label" i18n="@@listHeader5">Designation</label>
                            <input type="text" id="Designation" [(ngModel)]="its.Designation" name="Designation" class="form-control form-control-sm" placeholder="Enter Designation">
                        </div>
                        <div class="mb-2">
                            <label for="Department" class="form-label" i18n="@@listHeader6">Department</label>
                            <input type="text" id="Department" [(ngModel)]="its.Department" name="Department" class="form-control form-control-sm" placeholder="Enter Department">
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label" i18n="@@listHeader7">Email</label>
                            <input type="email" id="email" [(ngModel)]="its.email" name="email" class="form-control form-control-sm" placeholder="e.g., xyz@abc.com">
                        </div>
                        <div class="mb-2">
                            <label for="PhoneNo" class="form-label" i18n="@@listHeader13">Phone No.</label>
                            <input type="text" id="PhoneNo" [(ngModel)]="its.PhoneNo" name="PhoneNo" class="form-control form-control-sm" placeholder="Enter Contact Number">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="button" class="btn btn-secondary w-100 btn-sm" (click)="resetForm()" i18n="@@addHeader8">Reset</button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-success w-100 btn-sm" (click)="onSave()" i18n="@@addHeader7">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
