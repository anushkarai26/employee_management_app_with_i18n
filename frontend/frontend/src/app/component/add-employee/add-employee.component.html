<div class="container mt-4">

  <div class="row">
    

    <div class="col-md-6 mb-3">
      <label for="nameInput" class="form-label" i18n="@@addHeader1"><b>Name</b></label>
      <input type="text" id="nameInput" [(ngModel)]="addEmp.Name" class="form-control" name="Name" placeholder="Please enter your name">
    </div>

    
    <div class="col-md-6 mb-3">
      <label for="usernameInput" class="form-label" i18n="@@addHeader2"><b>Username</b></label>
      <input type="text" id="usernameInput" [(ngModel)]="addEmp.username" class="form-control" name="username" placeholder="e.g., john12@abc">
    </div>

 
    <div class="col-md-6 mb-3">
      <label for="designationInput" class="form-label" i18n="@@addHeader3"><b>Designation</b></label>
      <input type="text" id="designationInput" [(ngModel)]="addEmp.Designation" class="form-control" name="Designation" placeholder="Enter your designation">
    </div>

 
    <div class="col-md-6 mb-3">
      <label for="departmentInput" class="form-label" i18n="@@addHeader4"><b>Department</b></label>
      <input type="text" id="departmentInput" [(ngModel)]="addEmp.Department" class="form-control" name="Department" placeholder="Enter your department">
    </div>

  
    <div class="col-md-6 mb-3">
      <label for="emailInput" class="form-label" i18n="@@addHeader5"><b>Email</b></label>
      <input type="email" id="emailInput" [(ngModel)]="addEmp.email" class="form-control" name="email" placeholder="e.g., john12@test.com">
    </div>

    <div class="col-md-6 mb-3">
      <label for="phoneInput" class="form-label" i18n="@@addHeader6"><b>Phone No</b></label>
      <input type="tel" id="phoneInput" [(ngModel)]="addEmp.PhoneNo" class="form-control" name="PhoneNo" placeholder="Enter your phone number">
    </div>

  </div>


  <div class="row mt-4">
    <div class="col-md-12 text-end">
      <button type="submit" class="btn btn-success me-2" (click)="onSave()"i18n="@@addHeader7">Save</button>
      <button type="reset" class="btn btn-secondary" i18n="@@addHeader8" (click)="resetForm()">Reset</button>
    </div>
  </div>
</div>
